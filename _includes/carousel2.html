<!--/Carousel -->

<div class="col-md-8 col-md-offset-2 centered carousel">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
       <ol class="carousel-indicators">
        {% for item in page.carousel %}
          <li data-target="#carousel-example-generic" data-slide-to="{{ forloop.index0 }}" {% if forloop.index == 1 %}class="active"{% endif %}></li>
        {% endfor %}
        </ol>
    <div class="carousel-inner">
        <!-- Wrapper for slides -->
        {% for item in page.carousel %}
        <div class="item {% if forloop.index == 1 %}active{% endif %}" style = "background: url({{ item.image }}); background-size: 100% autof ">
<!--             <img src="{{ item.image }}" alt="{{ forloop.index }}"> -->
            <a class="carousel-caption" href="{{ item.read_more_link }}">{{ item.main_heading }}</a>
            <!-- <a class="link" href="{{ item.read_more_link }}"> Read more...</a>-->
        </div><!--/.item-->
       {% endfor %}
    </div> 

    <a href="#carousel-example-generic" class="left carousel-control" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"</span>
        <span class="sr-only">Previous</span>
    </a>
    <a href="#carousel-example-generic" class="right carousel-control" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>   
</div>
