---
layout: default
title: My blog
---
{% include header.html %}
<div class="container">
	<div class="blog-header">
		<div class="jumbotron banner">
			<h1 class="blog-title">My github blog</h1>		
			<p class="lead blog-description">
				This is my github blog. I hope you could enjoy it.
			</p>
		</div>
	</div>
</div>


<h2>{{page.title}}</h2>

<p>latest post </p>

<ul>
	{% for post in site.posts %}
		<li>{{ post.date | date_to_string}} <a href="{{ post.url}}">{{post.title}}</a></li>
	{% endfor %}
</ul>
